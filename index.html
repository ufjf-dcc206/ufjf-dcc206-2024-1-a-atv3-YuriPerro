<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/main.ts"></script>
    <script type="module" src="/src/game-state.ts"></script>
    <script type="module" src="/src/web-components/pokemon-card.js"></script>
    <link rel="stylesheet" href="/src/styles/global.css" />
    <link rel="stylesheet" href="/src/styles/game.css" />
    <title>Pokemon Game</title>
  </head>
  <body>
    <div class="container">
      <h1>Pokemon game</h1>

      <div class="game-area">
        <div class="player-cards-area">
          <div class="card-slot">
            <pokemon-card>
              <span slot="pokemon-name">Bubassauro</span>
            </pokemon-card>
          </div>

          <div class="card-slot">
            <pokemon-card>
              <span slot="pokemon-name">Charmander</span>
            </pokemon-card>
          </div>

          <div class="card-slot">
            <pokemon-card>
              <span slot="pokemon-name">Squirtle</span>
            </pokemon-card>
          </div>

          <div class="card-slot">
            <pokemon-card>
              <span slot="pokemon-name">Pidgeotto</span>
            </pokemon-card>
          </div>
        </div>

        <div class="battle-area" id="battle-area">
          <div class="player-one-battle-area">
            <span>Card player One</span>
          </div>

          <div class="player-two-battle-area">
            <span>Card player Two</span>
          </div>
        </div>

        <div class="player-cards-area">
          <div class="card-slot">
            <pokemon-card>
              <span slot="pokemon-name">Bubassauro</span>
            </pokemon-card>
          </div>

          <div class="card-slot">
            <pokemon-card>
              <span slot="pokemon-name">Charmander</span>
            </pokemon-card>
          </div>

          <div class="card-slot">
            <pokemon-card>
              <span slot="pokemon-name">Squirtle</span>
            </pokemon-card>
          </div>

          <div class="card-slot">
            <pokemon-card>
              <span slot="pokemon-name">Pidgeotto</span>
            </pokemon-card>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
